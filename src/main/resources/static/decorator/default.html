<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        <sitemesh:write property='title'/>
    </title>

    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/webjars/AdminLTE/2.4.2-1/dist/css/AdminLTE.min.css" rel="stylesheet">
    <link href="/webjars/AdminLTE/2.4.2-1/dist/css/skins/_all-skins.css" rel="stylesheet">
    <sitemesh:write property='head'/>
</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper" style="height: auto; min-height: 100%;">
    <header class="main-header">
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Admin</b>LTE</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar" style="height: auto;">
            <sitemesh:write property='sideBar'/>
        </section>
    </aside>
    <div class="content-wrapper" style="min-height: 901px;">
        <section class="content-header">
            <sitemesh:write property='topNav'/>
        </section>
        <section class="content">
            <sitemesh:write property='body'/>
        </section>
    </div>
</div>
<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/webjars/AdminLTE/2.4.2-1/dist/js/adminlte.min.js"></script>
<sitemesh:write property='javascript'/>
</body>
</html>
